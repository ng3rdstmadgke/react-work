---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-app-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      serviceAccountName: sample-app-sa
      initContainers:
        - name: db-migration
          image: SAMPLE_APP_REPOSITORY_URL:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              set -eu
              echo "Starting database migration..."
              echo "PROJECT_NAME=${PROJECT_NAME}"
              echo "STAGE=${STAGE}"
              echo "DATABASE_URL=${DATABASE_URL}"
              echo "Migration completed successfully"
          envFrom:
            - configMapRef:
                name: sample-app-config
            - secretRef:
                name: sample-app-secrets
          env:
            - name: PROJECT_NAME
              value: react-work
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
      containers:
        - name: sample-app
          image: SAMPLE_APP_REPOSITORY_URL:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: sample-app-config
            - secretRef:
                name: sample-app-secrets
          env:
            - name: PROJECT_NAME
              value: react-work
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: sample-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  annotations:
    # 既存のALBC設定を使用
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: "PROJECT=BASEPORT"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "true"
    # ヘルスチェック設定
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-app-service
                port:
                  number: 80
